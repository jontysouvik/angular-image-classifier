<div class="container">
  <div class="row  mt-5">
    <div class="col-md-6">
      <h3>Step 1. Select Image</h3>
    </div>
    <div class="col-md-6">
        <h3>Step 2. Click Predict</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="row">
        <div class="col-md-6">
            <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="fileChange($event)">
                <label class="custom-file-label">Select Image</label>
                <div class="mt-5" *ngIf="imgSrc">
                    <button class="btn btn-block btn-primary" (click)="predict()">Predict</button>
                    <div class="list-group mt-5">
                        <div class="list-group-item" *ngFor="let item of predictions">
                            {{item.className}} - {{item.probability | percent}}
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-md-6">
            <div *ngIf="imgSrc">
                <img class="ml-img" [src]="imgSrc" #img>
            </div>
            
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loading" *ngIf="loading">
    <img class="loading-img" src="assets/loading.gif">
</div>
<router-outlet></router-outlet>
